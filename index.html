<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="picture">
        <img src="nasa.jpg" alt="A galaxy"> 
        <div class="logo">
            <img src="odin.png" alt="Odin logo"> 
            <p>Odin</p>
        </div>
    </div>
    <div class="info">
        <div class="description"> 
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p> 
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="www.google.com" method="read">
                <p>Let's do this!</p> 

                <label for="first">First Name</label> 
                <input type="text" id="first"> 

                <label for="last">Last Name</label>
                <input type="text" id="last">

                <label for="email">Email</label>
                <input type="email" id="email"> 

                <label for="phone">Phone Number</label> 
                <input type="text" id="phone">

                <label for="pass">Password</label>
                <input type="text" id="pass">

                <label for="confirmPass">Confirm Password</label>
                <input type="text" id="confrimPass">
            </form>
        </div>
        <div class="account"> 
            <button>Create Account</button>
            <p>Already have an account? <p id="log-in">Log in</p></p>
        </div>
    </div>
</body>
</html>
