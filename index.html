<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="picture">
        <img src="nasa.jpg" alt="A galaxy" id="nasa"> 
        <div class="logo"> 
            <img src="odin.png" alt="Odin logo" id="mini"> 
            <p style="color: white; font-family: ownFont;" id="head">Odin</p>
        </div>
        <p id="credit">Photo by Nasa on Unsplash</p>
    </div>
    <div class="info">
        <div class="description"> 
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p> 
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="www.google.com" method="read">
                <p><strong>Let's do this!</strong></p>
                <span>
                    <fieldset class="left">
                        <label for="first">First Name</label> 
                        <input type="text" id="first" required> 

                        <label for="email">Email</label>
                        <input type="email" id="email" required> 

                        <label for="pass">Password</label>
                        <input type="text" id="pass" required>
                    </fieldset>

                    <fieldset class="right">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" required>
        
                        <label for="phone">Phone Number</label> 
                        <input type="text" id="phone" required>
        
                        <label for="confirmPass">Confirm Password</label>
                        <input type="text" id="confirmPass" required>
                    </fieldset>
                </span> 
                <p id="error"></p>
            </form>
        </div>
        <div class="account"> 
            <a href="https://www.theodinproject.com"><button>Create Account</button></a> 
            <span>
                <p>Already have an account? <a href="https://www.theodinproject.com"> Log in</a></p>
            </span>
        </div>
    </div>
</body>
</html>
